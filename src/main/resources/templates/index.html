<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="base :: common_header(~{::title},_)">
<meta charset="UTF-8">
<title th:text="#{company.name} + #{app.version}">XXX管理系统</title>
</head>

<body>
	<div class="outer">
		<div class="A">
			<div th:insert="base :: header" style="width: 1024px; margin-left: auto; margin-right: auto"></div>
		</div>
		<div class="B">
			<iframe sec:authorize="hasRole('ROLE_ADMIN')" src="/admin/main" style="border: 0; width: 100%; height: 100%;"></iframe>

			<iframe sec:authorize="hasRole('ROLE_MANAGER') and hasRole('ROLE_SALESMAN')" src="/salesman/main" style="border: 0; width: 100%; height: 100%;"></iframe>
			
			<iframe sec:authorize="hasRole('ROLE_SALESMAN')" src="/salesman/main" style="border: 0; width: 100%; height: 100%;"></iframe>

			<iframe sec:authorize="hasRole('ROLE_TECHNICIST') and hasRole('ROLE_MANAGER')" src="/admin/main" style="border: 0; width: 100%; height: 100%;"></iframe>

			<iframe sec:authorize="hasRole('ROLE_TECHNICIST')" src="/admin/main" style="border: 0; width: 100%; height: 100%;"></iframe>

		</div>
	</div>
</body>
</html>
