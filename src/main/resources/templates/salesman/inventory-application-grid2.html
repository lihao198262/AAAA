<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>inventory application grid</title>

<link rel="stylesheet" type="text/css" href="/jquery-easyui-1.5.4/themes/default/easyui.css"
	th:href="@{/jquery-easyui-1.5.4/themes/default/easyui.css}">
<link rel="stylesheet" type="text/css" href="/jquery-easyui-1.5.4/themes/icon.css"
	th:href="@{/jquery-easyui-1.5.4/themes/icon.css}">
<link rel="stylesheet" type="text/css" href="/jquery-easyui-1.5.4/demo/demo.css"
	th:href="@{/jquery-easyui-1.5.4/demo.css}">
<script type="text/javascript" src="/jquery-easyui-1.5.4/jquery.min.js" th:src="@{/jquery-easyui-1.5.4/jquery.min.js}"></script>
<script type="text/javascript" src="/jquery-easyui-1.5.4/jquery.easyui.min.js"
	th:src="@{/jquery-easyui-1.5.4/jquery.easyui.min.js}"></script>
<script type="text/javascript" src="/js/main.js" th:src="@{/js/main.js}"></script>

</head>

<body>
	<table id="inventory-application-table" class="easyui-datagrid" style="width: 700px;" data-options="toolbar:'#tb'">
		<thead>
			<tr>
				<th data-options="field:'id',width:40, halign:'center', align:'center'">ID</th>
				<th data-options="field:'name',width:150, halign:'center', align:'left'">名称</th>
				<th data-options="field:'context',width:280, halign:'center', align:'left'">详细信息</th>
				<th data-options="field:'report',width:300, halign:'center', align:'left'">报告</th>
			</tr>
		</thead>



	</table>

	<div id="tb" style="padding: 5px; height: auto">
		<div style="margin-bottom: 5px">
			<a class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="add_inventory_application()"></a>
		</div>

		<script type="text/javascript">
			function add_inventory_application() {
				$('#inventory-application-win').window('open');
			}
		</script>
	</div>

	<div id="inventory-application-win" class="easyui-dialog" title="详细信息"
		style="width: 650px; height: 350px; margin-left: auto; margin-right: auto;" align="center" data-options="closed:true">

		<form id="inventory-application-form" method="post">
			<div style="width: 550px; height: 200px; padding: 10px 10px 10px 60px">

				<input type="hidden" name="id"></input>
				<input type="hidden" name="inventory" th:value="${inventory.id}"></input>

				<table>
					<tr>
						<td>资产:</td>
						<td colspan="4">
							<input style="width: 100%;" class="easyui-textbox" name="project-name" th:value="${inventory.name}" />
						</td>
					</tr>

					<tr>
						<td>数量:</td>
						<td>
							<input class="easyui-numberbox" name="count" required="required" value="0" data-options="min:0.00,precision:2" />
						</td>
						<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
						<td>类型:</td>
						<td>
							<input class="easyui-combobox" name='type'
								data-options="
											editable:false,
											required:true,
											valueField: 'id',
											textField: 'name',
											method: 'get',
											url: '/common/loadAllSysInventoryRecordTypeRepository',
										    
										    onLoadSuccess: function () { 
										    	var val = $(this).combobox('getData'); 
										    	for (var item in val[0]) {  
				                                    if (item == 'id') {  
				                                        $(this).combobox('select', val[0][item]);  
				                                    }  
				                                }  
										    }
							" />
						</td>
					</tr>

					<tr>
						<td>状态:</td>
						<td>
							<input class="easyui-combobox" name='state' 
								data-options="
											editable:false,
											required:true,
											valueField: 'id',
											textField: 'name',
											method: 'get',
											url: '/common/loadAllSysInventoryRecordStateRepository',
										    
										    onLoadSuccess: function () { 
										    	var val = $(this).combobox('getData'); 
										    	for (var item in val[0]) {  
				                                    if (item == 'id') {  
				                                        $(this).combobox('select', val[0][item]);  
				                                    }  
				                                }  
										    }
							" />
						</td>
						<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
						<td>申请人:</td>
						<td>
							<input class="easyui-textbox" name="proposer" />
						</td>
					</tr>

					<tr>
						<td>审批人:</td>
						<td>
							<input class="easyui-textbox" name="approver" />
						</td>
						<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
						<td></td>
						<td></td>
					</tr>

					<tr>
						<td>申请时间:</td>
						<td>
							<input class="easyui-datebox" name="timeApplication" value="aaa"
								data-options="
											required:true,
											formatter: function (date) { 
												var y = date.getFullYear();
												var m = date.getMonth()+1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1;
												var d = date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate();
												return y+'-'+m+'-'+d;
											},
											
											parser: function (s) { 
												var t = Date.parse(s);
												if (!isNaN(t)){
													return new Date(t);
												} else {
													return new Date();
												}
											}
										" />
						</td>
						<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
						<td>审批时间:</td>
						<td>
							<input class="easyui-datebox" name="timeApproach" value="aaa"
								data-options="
											required:true,
											formatter: function (date) { 
												var y = date.getFullYear();
												var m = date.getMonth()+1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1;
												var d = date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate();
												return y+'-'+m+'-'+d;
											},
											
											parser: function (s) { 
												var t = Date.parse(s);
												if (!isNaN(t)){
													return new Date(t);
												} else {
													return new Date();
												}
											}
										" />
						</td>
					</tr>

				</table>
			</div>
		</form>

		<div style="margin-left: auto; margin-right: auto; margin-top: 10px">
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" onclick="add()">确定</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="clearff()">重置</a>
		</div>

		<script>
			function verify() {
				return true;
			}

			function add() {
				if (verify() == false) {
					return;
				}

				$('#inventory-application-form').form('submit', {
					type : 'POST',
					url : '/salesman/add-inventory-application',
					onSubmit : function() {
						return $(this).form('validate');
					},
					success : function(result) {
						if (result == 'success') {
							$('#inventory-application-win').window('close');

							window.location.reload();

							$.messager.show({
								title : '成功',
								msg : '添加成功',
								showType : 'show'
							});
						} else {
							$.messager.show({
								title : '失败',
								msg : '添加失败',
								showType : 'show'
							});
						}

					}
				});
			}

			function clearff() {
				$('#inventory-application-form').form('clear');
			}
		</script>
	</div>
</body>
</html>
